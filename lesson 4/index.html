<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Four lesson's homework</title>
    </head>
    <body style="background: linear-gradient(90deg, #b90984, #86035b, #0906bd, #02ccb1);">
        
        <div style="width: 480px; height: 500px; position: absolute; top: 50px; left: 400px;
        background-color: #cce2cc; padding-left: 25px; box-shadow: 0px 0px 15px 1px #000000;">

            <h1>Sign Up</h1>

            <p>Please, fill in this form to create an account.</p>

            <hr>

            <form>
                <label for="mail">
                    Email: <br>
                    <input type="email" name="email" id="mail" placeholder="Enter Email" style="padding: 7px;">
                </label>
    
                <br><br>
    
                <label for="password">
                    Password: <br>
                    <input type="password" name="password" id="password" placeholder="Enter Password" style="padding: 7px;">
                </label>
    
                <br><br>
    
                <label for="rePassword">
                    Repeat Password: <br>
                    <input type="password" name="password" id="rePassword" placeholder="Repeat Password" style="padding: 7px;">
                </label>
    
                <br><br>
    
                <label for="male">
                    <input type="radio" name="gender" id="male">
                    Male
                </label>

                <label for="female">
                    <input type="radio" name="gender" id="female">
                    Female
                </label>
    
                <br>
    
                <label for="check">
                    <input type="checkbox" name="checkbox" id="check">
                    Remember me!
                </label>
    
                <p>By creating an account you agree to our <a href="#">Terms & Privacy.</a></p>
    
                <input type="reset" value="Cancel">
                <input type="button" value="Sign Up">
            </form>
        </div>
    </body>
</html>
